<ion-header [translucent]="true">
  <ion-toolbar color ="primary" >
    <ion-title>
      crud de materias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let materia of materias">
      <ion-item lines="inset" [routerLink]="['/materias', materia.id]">
        <ion-label>
          {{materia.nombre_materia}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secondary"> 
          <ion-icon name= "checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/agregarmaterias"  routerDirection="forward" >
    <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
